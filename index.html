    <title>Vitamancer â€” Level Up Your Life</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // On page load or when changing themes, best to add inline in `head` to avoid FOUC
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }

      tailwind.config = {
        darkMode: "class",
        theme: {
          container: {
            center: true,
            padding: "2rem",
            screens: {
              "2xl": "1400px",
            },
          },
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['"Press Start 2P"', 'cursive'],
              mono: ['"Silkscreen"', 'monospace'],
            },
            colors: {
              border: "hsl(var(--border))",
              input: "hsl(var(--input))",
              ring: "hsl(var(--ring))",
              background: "hsl(var(--background))",
              foreground: "hsl(var(--foreground))",
              primary: {
                DEFAULT: "hsl(var(--primary))",
                foreground: "hsl(var(--primary-foreground))",
              },
              secondary: {
                DEFAULT: "hsl(var(--secondary))",
                foreground: "hsl(var(--secondary-foreground))",
              },
              destructive: {
                DEFAULT: "hsl(var(--destructive))",
                foreground: "hsl(var(--destructive-foreground))",
              },
              muted: {
                DEFAULT: "hsl(var(--muted))",
                foreground: "hsl(var(--muted-foreground))",
              },
              accent: {
                DEFAULT: "hsl(var(--accent))",
                foreground: "hsl(var(--accent-foreground))",
              },
              popover: {
                DEFAULT: "hsl(var(--popover))",
                foreground: "hsl(var(--popover-foreground))",
              },
              card: {
                DEFAULT: "hsl(var(--card))",
                foreground: "hsl(var(--card-foreground))",
              },
            },
            borderRadius: {
              lg: "var(--radius)",
              md: "calc(var(--radius) - 2px)",
              sm: "calc(var(--radius) - 4px)",
            },
             keyframes: {
              breathing: {
                '0%, 100%': { transform: 'translateY(-2px)' },
                '50%': { transform: 'translateY(2px)' },
              },
            },
            animation: {
              breathing: 'breathing 3s ease-in-out infinite',
            },
          },
        },
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=Press+Start+2P&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <style>
      /* Light theme (default) */
      :root {
        --background: 40 30% 96%;
        --foreground: 20 15% 20%;
        --card: 0 0% 100%;
        --card-foreground: 20 15% 20%;
        --popover: 0 0% 100%;
        --popover-foreground: 20 15% 20%;
        --primary: 221 83% 53%;
        --primary-foreground: 210 40% 98%;
        --secondary: 220 15% 95%;
        --secondary-foreground: 220 10% 30%;
        --muted: 220 15% 95%;
        --muted-foreground: 220 10% 45%;
        --accent: 220 15% 90%;
        --accent-foreground: 220 10% 10%;
        --destructive: 0 84% 60%;
        --destructive-foreground: 210 40% 98%;
        --border: 220 10% 80%;
        --input: 220 10% 88%;
        --ring: 221 83% 53%;
        --radius: 0.3rem;
      }
      
      /* Dark theme */
      html.dark {
        --background: 222 47% 11%;
        --foreground: 210 40% 98%;
        --card: 222 47% 15%;
        --card-foreground: 210 40% 98%;
        --popover: 222 47% 11%;
        --popover-foreground: 210 40% 98%;
        --primary: 198 93% 60%;
        --primary-foreground: 222 47% 11%;
        --secondary: 217 33% 20%;
        --secondary-foreground: 210 40% 98%;
        --muted: 217 33% 20%;
        --muted-foreground: 215 20% 65%;
        --accent: 198 93% 70%;
        --accent-foreground: 222 47% 11%;
        --destructive: 0 63% 31%;
        --destructive-foreground: 210 40% 98%;
        --border: 217 33% 25%;
        --input: 217 33% 25%;
        --ring: 198 93% 60%;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: hsl(var(--background));
        color: hsl(var(--foreground));
        transition: background-color 0.3s, color 0.3s;
      }
      
      img, .pixelated {
        image-rendering: pixelated;
        image-rendering: -moz-crisp-edges;
        image-rendering: crisp-edges;
      }

      .font-display, .font-mono {
        font-smooth: never;
        -webkit-font-smoothing: none;
      }
    </style>
