<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vitamancer â€” Level Up Your Life</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // On page load or when changing themes, best to add inline in `head` to avoid FOUC
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }

      tailwind.config = {
        darkMode: "class",
        theme: {
          container: {
            center: true,
            padding: "2rem",
            screens: {
              "2xl": "1400px",
            },
          },
          extend: {
            colors: {
              border: "hsl(var(--border))",
              input: "hsl(var(--input))",
              ring: "hsl(var(--ring))",
              background: "hsl(var(--background))",
              foreground: "hsl(var(--foreground))",
              primary: {
                DEFAULT: "hsl(var(--primary))",
                foreground: "hsl(var(--primary-foreground))",
              },
              secondary: {
                DEFAULT: "hsl(var(--secondary))",
                foreground: "hsl(var(--secondary-foreground))",
              },
              destructive: {
                DEFAULT: "hsl(var(--destructive))",
                foreground: "hsl(var(--destructive-foreground))",
              },
              muted: {
                DEFAULT: "hsl(var(--muted))",
                foreground: "hsl(var(--muted-foreground))",
              },
              accent: {
                DEFAULT: "hsl(var(--accent))",
                foreground: "hsl(var(--accent-foreground))",
              },
              popover: {
                DEFAULT: "hsl(var(--popover))",
                foreground: "hsl(var(--popover-foreground))",
              },
              card: {
                DEFAULT: "hsl(var(--card))",
                foreground: "hsl(var(--card-foreground))",
              },
            },
            borderRadius: {
              lg: "var(--radius)",
              md: "calc(var(--radius) - 2px)",
              sm: "calc(var(--radius) - 4px)",
            },
          },
        },
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
      /* Light theme (default) */
      :root {
        --background: 210 40% 98%;
        --foreground: 250 25% 10%;
        --card: 0 0% 100%;
        --card-foreground: 250 25% 10%;
        --popover: 0 0% 100%;
        --popover-foreground: 250 25% 10%;
        --primary: 262 80% 55%;
        --primary-foreground: 210 40% 98%;
        --secondary: 210 30% 95%;
        --secondary-foreground: 250 25% 15%;
        --muted: 210 30% 95%;
        --muted-foreground: 250 10% 45%;
        --accent: 210 30% 90%;
        --accent-foreground: 250 25% 10%;
        --destructive: 0 72% 51%;
        --destructive-foreground: 210 40% 98%;
        --border: 210 20% 88%;
        --input: 210 20% 88%;
        --ring: 262 80% 60%;
        --radius: 0.5rem;
      }
      
      /* Dark theme */
      html.dark {
        --background: 250 25% 6%;
        --foreground: 210 40% 98%;
        --card: 250 25% 12%;
        --card-foreground: 210 40% 98%;
        --popover: 250 25% 6%;
        --popover-foreground: 210 40% 98%;
        --primary: 262 88% 66%;
        --primary-foreground: 210 40% 98%;
        --secondary: 250 15% 20%;
        --secondary-foreground: 210 40% 98%;
        --muted: 250 15% 20%;
        --muted-foreground: 250 10% 65%;
        --accent: 262 88% 72%;
        --accent-foreground: 210 40% 98%;
        --destructive: 0 84% 60%;
        --destructive-foreground: 210 40% 98%;
        --border: 250 15% 25%;
        --input: 250 15% 25%;
        --ring: 262 88% 75%;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: hsl(var(--background));
        color: hsl(var(--foreground));
        transition: background-color 0.3s, color 0.3s;
      }
    </style>
